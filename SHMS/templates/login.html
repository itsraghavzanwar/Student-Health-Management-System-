<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login My Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

</head>

<body>
    <section class="content">
        
        <script src="{{url_for('static',filename='login.js')}}"></script>
        <form action="/login" method="post" onsubmit="return validateForm()">
    
            <div class="full-box">
            
                <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img" alt="logo">
                
                <div class="login-box">
                    
                    <h2>Login</h2>
                    
                    <p class="input_heading">Username :</p>
                    <div class="login-box1">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="text"class="username" name="Username" placeholder="Username" value="{{ request.form.get('username', '') }}">
                        <label for="Email"></label>
                    </div>
                            
                    <p class="input_heading">Password :</p>
                    <div class="login-box2">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="username" name="password" placeholder="Password" value="{{ request.form.get('username', '') }}">
                        <label for="password"></label>
                    </div>
                            
                    <div class="remember-forgort">
                        <label for=""><input type="checkbox" name="remember">Remember me</label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="{{url_for('forgot_password')}}">Forget Password?</a>
                    </div>
                            
                    <button type="submit">Login</button>

                    <div class="error">
                        {% if error %}
                        <p>{{ error }}</p>
                        {% elif success %}
                        <p class="success">{{ success }}</p>
                        {% endif %}
                    </div>
                </div>
                        
                <div class="term">
                    <a href="{{url_for('term_and_condition')}}" class="term-and-condition">Terms and conditions</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{url_for('private_policy')}}">private policy</a>
                </div>

                

                <div class="permission">
                    For queries or collaborations, contact us at support@example.com.
                </div>
                                    
            </div>

        </form>

    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
