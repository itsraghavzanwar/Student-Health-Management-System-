<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Window</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='medication1.css') }}">
    <style></style>
</head>

<body>

    <section class="data">

        <form action="/medication1" method="POST">

            <div class="main">

                <div class="sidebar">

                    <a href="{{url_for('doctor_dashboard')}}" style="text-decoration: none;">

                        <div class="user_data_icon">
                            <span class="img"><ion-icon name="home-outline"></ion-icon></span>
                            <p class="icon_text">Profile</p>
                        </div>
                    </a>

                    <a href="{{url_for('appointment1')}}" style="text-decoration: none;">
                    
                        <div class="appointment_icon">
                            <span class="img"><ion-icon name="call-outline"></ion-icon></span>
                            <p class="icon_text">Appointment</p>
                        </div>
                    </a>

                    <a href="{{url_for('medication1')}}" style="text-decoration: none;">

                        <div class="medication_icon">
                            <span class="img"><ion-icon name="medkit-outline"></ion-icon></span>
                            <p class="icon_text">Medication</p>
                        </div>
                    </a>

                </div>

                <div class="accept">
                        <p class="form_heading">Fill the Form to add medication : </p>
                        <p class="semi_heading">Add 1 Medicine at a time :</p>
                        <div class="accept_data">
                            <div class="box1">
                                <p class="head">Student Id :</p>
                                <input class="input1" name="S_Id" type="text" placeholder="id" value="{{request.form.get('S_Id','')}}">
                                <p class="head">Appointment Id :</p>
                                <input class="input1" name="Appointment" type="text" placeholder="Id" value="{{request.form.get('Appointment','')}}">
                                <p class="head">Medicine Name : </p>
                                <input class="input1" name="Medicine_name" type="text" placeholder="Medicine Name" value="{{request.form.get('Medicine_name','')}}">
                            </div>
                            <div class="box2">
                                <p class="head">Dose : </p>
                                <input class="input1" name="Dose" type="text" placeholder="Dose" value="{{request.form.get('Dose','')}}">
                                <p class="head">Duration : </p>
                                <input class="input1" name="Duration" type="text" placeholder="Duration" value="{{request.form.get('Duration','')}}">
                                <p class="head">Side effect : </p>
                                <input class="input1" name="Side_effect" type="text" placeholder="Side effect" value="{{request.form.get('Side_effect','')}}">
                            </div>
                        </div>
                        <button class="submit">Submit</button>
                        
                        {% if success %}
                        <p class="s1">{{ success }}</p>
                        {% elif error %}
                        <p class="e1">{{error}}</p>
                        {% endif %}
                </div>
            </div>

        </form>

    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
